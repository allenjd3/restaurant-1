<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <link rel="manifest" href="/restaurant-manifest.json">
  <meta name="theme-color" content="#3397DB">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->

  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>

    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <a href="#restaurant-container" class="skip-nav">Skip to the Restaurants!</a>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->


  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img" />
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours">
      </table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="favorite-container">
          <form>
            <label for="favorite-toggle" class="switch">
                <input id="favorite-toggle" type="checkbox" aria-label="favorite this restaurant?" checked>
                <span class="slider round"></span>
              </label>
          </form>
          
      <p><span class="b">Favorite this restaurant</span></p>
      
    </section>
    <section id="reviews-container">
        <h2 id="create-review">Create Review</h2>
        <form aria-labelledby="create-review" role="form" id="review-form" enctype="multipart/form-data" name="reviewForm" method="POST">
          <div>
            <label for="name">Name</label>
            <input id="name" type="text" name="name" />
          </div>
          <div>
            <!--One Star-->
            <input id="radio1" type="radio" class="radio_item" name="rating" value="1" />
            <label class="review-star" for="radio1"><img src="./lib/star_1.svg" alt="1 star" /></label>
            <!--Two Stars-->
            <input id="radio2" type="radio" class="radio_item" name="rating" value="2" />
            <label class="review-star" for="radio2"><img src="./lib/star_1.svg" alt="2 star" /></label>
            <!--Three Stars-->
            <input id="radio3" type="radio" class="radio_item" name="rating" value="3" />
            <label class="review-star" for="radio3"><img src="./lib/star_1.svg" alt="3 star" /></label>
            <!--Four Stars-->
            <input id="radio4" type="radio" class="radio_item" name="rating" value="4" />
            <label class="review-star" for="radio4"><img src="./lib/star_1.svg" alt="4 star" /></label>
            <!--Five Stars-->
            <input id="radio5" type="radio" class="radio_item" name="rating" value="5" />
            <label class="review-star" for="radio5"><img src="./lib/star_1.svg" alt="5 star" /></label>
          </div>
          <div>
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments"></textarea>
          </div>
          <div>
            <input id="review-submit" type="submit" name="submit" value="Submit Review"/>
          </div>
        </form>
      <ul id="reviews-list"></ul>
      
    </section>
    <!-- End reviews -->
    
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script> 
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb-min.js"></script>
  <script type="text/javascript" src="js/dbhelper-min.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info-min.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker
      .register('/sw.js')
      .then(function () { console.log("Service Worker Registered"); });
  }
</script>


</html>
